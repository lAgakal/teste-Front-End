<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Moovin</title>
    <meta name="description" content="Moovin">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <div class="phone">
                <div class="phone-container">
                    <img class="phoneImg" src="img/phone.png" alt="">
                    <span><a href="">(51) 9 9920 0350</a></span>
                </div>
                <div class="phone-container">
                    <img class="whatsImg" src="img/whats.png" alt="">
                    <span><a href="">(51) 9 9920 0350</a></span>
                </div>
            </div>
            <div class="contact">
                <p><a href="">LISTA DE DESEJOS</a></p>
                <p><a href="">FALE CONOSCO</a></p>
                <p><a href="">TROCAS E DEVOLUÇÕES</a></p>

    </div>
    <div class="search">
        <div class="container">
            <img class="logo" src="img/logo.png" alt="Moovin">
            <div class="input">     
                <input type="text" placeholder="O que você está procurando?">
                <img class="search_btn" src="img/search.png" alt="Moovin">
            </div>
            <div class="menu">
                <ul>
                    <li><a class="enter" href="#">Entrar</a> 
                    <img class="down" src="img/chevron-down.png" alt="">

                            <li><a class="bold" href="#">Minha conta</a></li> 
                            <li><a class="light" href="#">Meus pedidos</a></li> 
                            <li><a class="light" href="#">Lista de desejos</a></li> 
                        </ul> 
                    </li> 
                </ul>
            </div>
            <div class="cart" onclick="toggle_visibility('bl')">
                <img class="bag" src="img/Path.png" alt="">
                <span id="bl">+1</span>
            </div>
        </div>
    </div>

</html>
